<content>
	<div id="logo"><img src="assets/BeLikeGrace.png" alt="Be like Grace" /></div>
	<ul id="menu">
		<li *ngFor="let page of pages">
			<a routerLink="{{ page.link }}">{{ page.name }}</a>
		</li>
	</ul>
	<div class="avatar" *ngIf="user" (click)="logout()">
		<img class="avatar-img" [src]="user.avatar" [alt]="user.name" />
	</div>
	<div class="placeholder-avatar" *ngIf="!user" (click)="login()">
		<button mat-raised-button color="primary">Login</button>
	</div>
</content>
